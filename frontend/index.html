<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div style="width: 30vw;height: 15vh; display: flex; justify-content: start;align-items: center;">
            <img src="assets/icons/gr.jpg" alt="logo gazoo racing" height="98%">
            <img src="assets/icons/nismo.jpg" alt="logo nismo" height="98%">
        </div>
        <div style="width: 30vw;text-align: center; font-size: xxx-large; font-weight: bold;">
            KIT MY CAR
        </div>
        <div style="width: 30vw;height: 15vh;display: flex;align-items: center;justify-content: end;">
            <button id="panier" onclick="openCartModal()">
                <img src="assets/icons/icons8-buying-80.png" alt="cart" height="100%">
            </button>
        </div>
    </header>

    <!-- Panier Modale -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Panier</h2>
            <div class="cart-items">
                <!-- Les articles du panier seront ajoutés ici -->
            </div>
            <div class="cart-total">
                <span>Total :</span>
                <span class="total-price">0€</span>
            </div>
            <button class="checkout">Passer à la caisse</button>
            <button class="close-modal">Fermer</button>
        </div>
    </div>


    <div id="filters">
        <button id="refresh_button">APPLIQUER</button>

        <div class="box">
            <select id="marque">
                <option>Toutes marques</option>
                <option>Bmw</option>
                <option>Ford</option>
                <option>Honda</option>
                <option>Mercedes</option>
                <option>Nissan</option>
                <option>Porsche</option>
                <option>Toyota</option>
            </select>
        </div>
        <div class="box">
            <select id="type">
                <option>Tous types</option>
                <option>JDM</option>
                <option>EURO</option>
                <option>US</option>
            </select>
        </div>
    </div>



    <div id="article-cards">
        <!-- contient les carte représentant les voitures -->
    </div>

    <div id="blur">
        <div id="details">
            <div id="left" class="side">
                <img id="image_carousel" src="assets/kits/kit1/img1.jpg"></img>
                <div id="thumb_container">
                    <img id="thumb1" class="thumbnail the_thumb" src="assets/kits/kit1/img1.jpg" name="1"></img>
                    <img id="thumb2" class="thumbnail" src="assets/kits/kit1/img2.jpg" name="2"></img>
                    <img id="thumb3" class="thumbnail" src="assets/kits/kit1/img3.jpg" name="3"></img>
                </div>
            </div>

            <div id="right" class="side">
                <div id="details_header">
                    <h1 id="details_title"></h1>
                    <button class="close_button" onclick="closeCard()">
                        <img id="leave_details" src="assets/icons/icons8-cross-96.png" alt="leave details"
                            height="100%">
                    </button>
                </div>
                <div id="desc-container">
                    <p id="description" class="over_hidden"></p>
                    <button id="more-text" onclick="description()"></button>
                </div>
                <div id="choice_container">
                    <div class="box">
                        <select id="choix_piece">
                            <option>kit complet</option>
                            <option>pare-choc avant</option>
                            <option>pare-choc arrière</option>
                            <option>élargisseurs d'ailes</option>
                        </select>
                    </div>
                    <div id="reduction_barree"></div>
                    <div id="price_ctn">
                        <div id="selected_price"></div>
                        <div>€</div>
                    </div>

                </div>

                <div id="ajouter_avec_choix">Ajouter au panier</div>

            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
