<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div style="width: 30vw;height: 15vh; display: flex; justify-content: start;align-items: center;">
            <img src="assets/icons/gr.jpg" alt="logo gazoo racing" height="98%">
            <img src="assets/icons/nismo.jpg" alt="logo nismo" height="98%">
        </div>
        <div style="width: 30vw;text-align: center; font-size: xxx-large; font-weight: bold;">
            KIT MY CAR
        </div>
        <div style="width: 30vw;height: 15vh;display: flex;align-items: center;justify-content: end;">
            <button id="panier" onclick="openCartModal()">
                <img src="assets/icons/icons8-buying-80.png" alt="cart" height="100%">
            </button>            
        </div>
    </header>

    <!-- Panier Modale -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Panier</h2>
            <div class="cart-items">
                <!-- Les articles du panier seront ajoutés ici -->
            </div>
            <div class="cart-total">
                <span>Total :</span>
                <span class="total-price">0€</span>
            </div>
            <button class="checkout">Passer à la caisse</button>
            <button class="close-modal">Fermer</button>
        </div>
    </div>


    <div id="filters">
        <button id="refresh_button">APPLIQUER</button>

        <div class="box">
            <select id="marque">
                <option>Toutes marques</option>
                <option>Nissan</option>
                <option>Toyota</option>
                <option>Ford</option>
                <option>Bmw</option>
                <option>Porsche</option>
            </select>
        </div>
        <div class="box">
            <select id="type">
                <option>Tous types</option>
                <option>JDM</option>
                <option>EURO</option>
                <option>US</option>
            </select>
        </div>
    </div>



    <div id="article-cards">
        <!-- contient les carte représentant les voitures -->
    </div>

    <div id="blur">
        <div id="details">
            <div id="left" class="side">
                <img id="image_carousel" src="assets/kits/kit1/img1.jpg"></img>
                <div id="thumb_container">
                    <img id="thumb1" class="thumbnail the_thumb" src="assets/kits/kit1/img1.jpg" value="1"></img>
                    <img id="thumb2" class="thumbnail" src="assets/kits/kit1/img2.jpg" value="2"></img>
                    <img id="thumb3" class="thumbnail" src="assets/kits/kit1/img3.jpg" value="3"></img>
                </div>

            </div>

            <div id="right"></div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    * {
        box-sizing: border-box;

    }

    #blur {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(5px);
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 99;
    }

    #details {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 80vw;
        height: 80vh;
        background-color: #ffffff;
        border-radius: 3vh;
        padding: 5vh;
        z-index: 100;
    }

    .side {
        width: 49%;
        height: 100%;
    }

    #left {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    /*______________SLIDER_______________*/

    #image_carousel {
        height: 70%;
    }

    .thumbnail {
        width: 30%;
        opacity: 0.5;
    }

    .thumbnail:hover {
        cursor: pointer;
        opacity: 1;
        scale: 1.1;
        transition: 1s;
    }

    .thumbnail:not(:hover) {
        transition: 1s;
    }

    .the_thumb {
        opacity: 1;
        border: 4px solid black;
        scale: 1.1;
        border-radius: 3vh;
        transition: 1s;
    }

    #thumb_container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 80%;
        height: 30%;
    }

    /* ____________________________________________*/

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: roboto;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 15vh;
        width: 98vw;
        background-color: #ffffff;
        border-bottom: 2px solid black;
        padding: 0 2vw;
    }

    #filters {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 13vh;
        width: 100vw;
    }

    #refresh_button {
        padding: 1vh 1vw 1.2vh 1vw;
        height: 50%;
        border-radius: 3vh;
        background-color: #ffffff;
        border: 3px solid rgb(45, 45, 45);
        font-size: x-large;
        font-weight: bold;
        cursor: pointer;
    }

    #refresh_button:hover {
        scale: 1.1;
        transition: 1s;
    }

    #refresh_button:not(:hover) {
        scale: 1;
        transition: 1s;
    }

    #aucun_resultat {
        display: none;
        font-size: 2vw;
        font-weight: bold;
    }

    #article-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 25vw;
        height: min-content;
        background-color: #ffffff;
        border: 2px solid black;
        border-radius: 3vh;
        padding: 10px;
        margin: 3vw;
    }

    .product-image {
        width: 100%;
    }

    .original-price {
        text-decoration: line-through;
        color: rgb(179, 0, 0);
    }

    .price-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 80%;
        font-size: xx-large;
        margin-bottom: 2vh;
    }


    /* ____________________________________ */



    .box select {
        padding: 12px;
        width: 250px;
        border: none;
        font-size: 20px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        -webkit-appearance: button;
        appearance: button;
        outline: none;
    }

    .box::before {
        width: 20%;
        height: 100%;
        text-align: center;
        font-size: 28px;
        line-height: 45px;
        color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.1);
        pointer-events: none;

    }

    .box:hover::before {
        color: rgba(255, 255, 255, 0.6);
        background-color: rgba(255, 255, 255, 0.2);
    }

    select:hover {
        cursor: pointer;
    }

    .box select option {
        padding: 30px;
    }


    .add-to-cart {
        width: 55%;
        padding: 1vh;
        font-size: large;
        background-color: rgb(228, 228, 228);
        border: none;
        border-radius: 3vh;
    }

    .add-to-cart:hover {
        cursor: pointer;
        background-color: rgb(255, 255, 255);
        scale: 1.1;
        transition: 1s;
    }

    .add-to-cart:not(:hover) {
        transition: 1s;
    }


    .product-details {
        margin: 3vh 0;
        padding: 1vh;
        width: 70%;
        height: 15%;
        border: 2px solid black;
        border-radius: 3vh;
        text-align: center;
        font-size: x-large;
    }

    .product-details:hover {
        cursor: pointer;
        background-color: rgb(228, 228, 228);
        scale: 1.1;
        transition: 1s;
    }

    .product-details:not(:hover) {
        transition: 1s;
    }

    /* Modale Panier */

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        position: relative;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .checkout,
    .close-modal {
        background-color: red;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
    }

    .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
    }
</style>
