<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="https://www.freepnglogos.com/uploads/nike-logo-clipart-png-1.png" alt="logo" width="100px">
        <div></div>
        
        <img src="https://www.freepnglogos.com/uploads/shopping-cart-png/shopping-cart-svg-png-icon-download-28.png" alt="cart" width="50px">
        

    </header>
    <button class="sneakers_button">get kits</button>

    <div class="color-picker-ctn">
        <div class="picker round all selected" name="all">All</div>
        <div class="picker round red" name="red"></div>
        <div class="picker round blue" name="blue"></div>
        <div class="picker round green" name="green"></div>
        <div class="picker round yellow" name="yellow"></div>
        <div class="picker round orange"></div>
    </div>
    <div id="article-cards">
        
    </div>

    <script src="main.js"></script>

</body>

</html>

<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 20vh;
        width: 100vh;
        background-color: #ffffff;
        border-bottom: 1px solid black;
    }

    #article-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .color-picker-ctn {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px 0;
        gap: 10px;
    }

    .round {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid black;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .orange {
        background-color: orange;
    }

    .yellow {
        background-color: yellow;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .red {
        background-color: red;
    }
</style>
